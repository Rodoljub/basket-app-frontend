<div class="driver-container">
  <h2>Drivers</h2>

  <div class="add-driver">
    <input [(ngModel)]="newDriverName" placeholder="Driver name" />
    <button (click)="addDriver()">Add Driver</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Van ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let driver of drivers">
        <td>{{ driver.id }}</td>
        <td>{{ driver.name }}</td>
        <td>{{ driver.vanId || 'â€”' }}</td>
        <td>
          <button (click)="deleteDriver(driver.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
